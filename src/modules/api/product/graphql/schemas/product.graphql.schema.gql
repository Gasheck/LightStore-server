type Product {
  id: ID!
  name: String!
  price: String!
  quantity: Int!
  description: String!
  type: Type!
  attributes: [ProductAttribute!]!
}
type ProductAttribute {
  id: ID!
  name: String!
  value: String!
}
input ProductAttributeInput {
  id: ID!
  value: String!
}
input CreateProductInput {
  name: String!
  quantity: Int
  price: Float
  description: String
  type: ID!
}
input UpdateProductInput {
  id: ID!
  name: String
  quantity: Int
  price: Float
  description: String
  type: ID
}
